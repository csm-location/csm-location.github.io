<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSM Mohasin Alam</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyan: #00f5ff;
      --blue: #0047ff;
      --dark: #010a14;
      --mid: #020d1f;
      --glow: rgba(0,245,255,0.15);
      --border: rgba(0,245,255,0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--dark);
      color: #e0f7fa;
      font-family: 'Rajdhani', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,245,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,245,255,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 20s linear infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 40px 40px; }
    }

    /* Scanline overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.15) 2px,
        rgba(0,0,0,0.15) 4px
      );
      pointer-events: none;
      z-index: 999;
    }

    /* Glowing orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.12;
      pointer-events: none;
      z-index: 0;
    }
    .orb-1 {
      width: 400px; height: 400px;
      background: var(--cyan);
      top: -100px; left: -100px;
      animation: orbFloat 10s ease-in-out infinite alternate;
    }
    .orb-2 {
      width: 300px; height: 300px;
      background: var(--blue);
      bottom: -80px; right: -80px;
      animation: orbFloat 14s ease-in-out infinite alternate-reverse;
    }
    @keyframes orbFloat {
      from { transform: translate(0,0); }
      to { transform: translate(40px, 40px); }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }

    /* Header section */
    .badge {
      font-family: 'Orbitron', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.4em;
      color: var(--cyan);
      text-transform: uppercase;
      margin-bottom: 1.2rem;
      opacity: 0;
      animation: fadeSlideDown 0.8s ease 0.3s forwards;
    }

    .title {
      font-family: 'Orbitron', monospace;
      font-size: clamp(1.8rem, 6vw, 3rem);
      font-weight: 900;
      line-height: 1.1;
      letter-spacing: 0.05em;
      margin-bottom: 0.4rem;
      opacity: 0;
      animation: fadeSlideDown 0.8s ease 0.5s forwards;
    }

    .title span.csm {
      color: var(--cyan);
      text-shadow: 0 0 20px var(--cyan), 0 0 60px rgba(0,245,255,0.4);
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 0.2em;
      color: rgba(224,247,250,0.5);
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeSlideDown 0.8s ease 0.7s forwards;
    }

    /* Divider line */
    .divider {
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--cyan), transparent);
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeSlideDown 0.8s ease 0.9s forwards;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      opacity: 0;
      animation: fadeSlideUp 0.8s ease 1.1s forwards;
    }

    .btn {
      display: block;
      position: relative;
      padding: 1.2rem 2.5rem;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      color: var(--cyan);
      text-decoration: none;
      background: transparent;
      border: 1px solid var(--border);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      clip-path: polygon(12px 0%, 100% 0%, calc(100% - 12px) 100%, 0% 100%);
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--glow);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0;
      width: 0; height: 2px;
      background: var(--cyan);
      box-shadow: 0 0 10px var(--cyan);
      transition: width 0.4s ease;
    }

    .btn:hover::before { opacity: 1; }
    .btn:hover::after { width: 100%; }

    .btn:hover {
      color: #fff;
      border-color: var(--cyan);
      box-shadow: 0 0 25px rgba(0,245,255,0.2), inset 0 0 25px rgba(0,245,255,0.05);
      transform: translateY(-2px);
    }

    .btn:active { transform: translateY(0) scale(0.98); }

    .btn-label {
      position: relative;
      z-index: 1;
    }

    .btn-sub {
      display: block;
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.7rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      color: rgba(0,245,255,0.5);
      margin-top: 4px;
      transition: color 0.3s;
    }
    .btn:hover .btn-sub { color: rgba(255,255,255,0.6); }

    /* Corner decorations */
    .corners {
      position: absolute;
      inset: -20px;
      pointer-events: none;
    }
    .corner {
      position: absolute;
      width: 20px; height: 20px;
      border-color: rgba(0,245,255,0.4);
      border-style: solid;
    }
    .corner-tl { top: 0; left: 0; border-width: 2px 0 0 2px; }
    .corner-tr { top: 0; right: 0; border-width: 2px 2px 0 0; }
    .corner-bl { bottom: 0; left: 0; border-width: 0 0 2px 2px; }
    .corner-br { bottom: 0; right: 0; border-width: 0 2px 2px 0; }

    /* Status bar */
    .status {
      margin-top: 3rem;
      font-size: 0.65rem;
      letter-spacing: 0.3em;
      color: rgba(0,245,255,0.3);
      opacity: 0;
      animation: fadeSlideUp 0.8s ease 1.4s forwards;
    }

    .status-dot {
      display: inline-block;
      width: 6px; height: 6px;
      background: var(--cyan);
      border-radius: 50%;
      margin-right: 8px;
      box-shadow: 0 0 8px var(--cyan);
      animation: blink 2s ease infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    @keyframes fadeSlideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Offline indicator */
    #offline-msg {
      display: none;
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255,80,80,0.1);
      border: 1px solid rgba(255,80,80,0.3);
      color: rgba(255,150,150,0.8);
      font-family: 'Orbitron', monospace;
      font-size: 0.6rem;
      letter-spacing: 0.2em;
      padding: 0.5rem 1rem;
      z-index: 1000;
      clip-path: polygon(8px 0%, 100% 0%, calc(100% - 8px) 100%, 0% 100%);
    }
    #offline-msg.show { display: block; }
  </style>
</head>
<body>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div id="offline-msg">● OFFLINE MODE</div>

  <div class="container">
    <div class="corners">
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>
    </div>

    <div class="badge">∴ Digital Hub ∴</div>

    <h1 class="title">
      <span class="csm">CSM</span><br/>Mohasin Alam
    </h1>
    <p class="subtitle">SYSTEM ACCESS PORTAL</p>

    <div class="divider"></div>

    <div class="buttons">
      <a class="btn" href="https://csm-note.github.io" target="_blank" rel="noopener">
        <span class="btn-label">
          CSM NOTE
          <span class="btn-sub">csm-note.github.io</span>
        </span>
      </a>
      <a class="btn" href="https://csm-storage.github.io" target="_blank" rel="noopener">
        <span class="btn-label">
          CSM STORAGE
          <span class="btn-sub">csm-storage.github.io</span>
        </span>
      </a>
    </div>

    <div class="status">
      <span class="status-dot"></span>SYSTEM ONLINE — ALL NODES ACTIVE
    </div>
  </div>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW registered:', reg.scope))
        .catch(err => console.log('SW error:', err));
    }

    // Offline/Online detection
    const offlineMsg = document.getElementById('offline-msg');
    function updateOnlineStatus() {
      offlineMsg.classList.toggle('show', !navigator.onLine);
    }
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();
  </script>
</body>
</html>
